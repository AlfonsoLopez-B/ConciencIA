<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audios Mindfulness</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      /* Fondo dinámico con gradiente animado y más colores */
      background: linear-gradient(45deg, #1a0b2e 0%, #2d1b4a 25%, #0d1b3a 50%, #2e1b5f 75%, #1a0b2e 100%);
      background-size: 400% 400%;
      animation: gentleWave 40s ease infinite;
      color: #d1c4e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
      position: relative;
    }

    /* Animación suave del gradiente */
    @keyframes gentleWave {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    /* Efecto de niebla/onda suave */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(45, 27, 74, 0.15) 0%, transparent 70%);
      animation: softMist 25s linear infinite;
      z-index: -1;
    }

    @keyframes softMist {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { transform: translateY(-20px) scale(1.1); opacity: 0.3; }
      100% { transform: translateY(0) scale(1); opacity: 0.5; }
    }

    /* Estrellas sutiles de fondo */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 100px 100px;
      animation: subtleStars 30s linear infinite;
      z-index: -2;
    }

    @keyframes subtleStars {
      0% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(-15px); opacity: 0.4; }
      100% { transform: translateY(0); opacity: 0.6; }
    }

    /* Contenedor de elementos flotantes */
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .bubble, .star {
      position: absolute;
      border-radius: 50%;
      animation: floatRandom 20s ease-in-out infinite;
    }

    .bubble {
      background: rgba(255, 255, 255, 0.12);
      animation-delay: calc(var(--delay) * 1s);
    }

    .star {
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.35);
      animation-delay: calc(var(--delay) * 1s);
      animation-name: floatRandom, twinkle;
      animation-timing-function: ease-in-out;
    }

    /* Animación de flotación en direcciones aleatorias */
    @keyframes floatRandom {
      0% { transform: translate(0, 0) scale(1); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translate(calc(var(--x) * 1vw), calc(var(--y) * 1vh)) scale(1.2); opacity: 0; }
    }

    /* Animación de parpadeo para estrellas */
    @keyframes twinkle {
      0% { opacity: 0.35; }
      50% { opacity: 0.6; }
      100% { opacity: 0.35; }
    }

    /* Definición de burbujas y estrellas con tamaños, posiciones y direcciones aleatorias */
    .bubble:nth-child(1) { --delay: 0; --x: -5; --y: -10; width: 15px; height: 15px; left: 10%; }
    .bubble:nth-child(2) { --delay: 2; --x: 3; --y: -8; width: 20px; height: 20px; left: 20%; }
    .bubble:nth-child(3) { --delay: 4; --x: -4; --y: -12; width: 18px; height: 18px; left: 30%; }
    .bubble:nth-child(4) { --delay: 6; --x: 5; --y: -9; width: 22px; height: 22px; left: 40%; }
    .bubble:nth-child(5) { --delay: 8; --x: -6; --y: -11; width: 25px; height: 25px; left: 50%; }
    .bubble:nth-child(6) { --delay: 10; --x: 4; --y: -7; width: 17px; height: 17px; left: 60%; }
    .bubble:nth-child(7) { --delay: 12; --x: -3; --y: -13; width: 19px; height: 19px; left: 70%; }
    .bubble:nth-child(8) { --delay: 14; --x: 6; --y: -10; width: 21px; height: 21px; left: 80%; }
    .bubble:nth-child(9) { --delay: 16; --x: -5; --y: -8; width: 23px; height: 23px; left: 90%; }
    .bubble:nth-child(10) { --delay: 18; --x: 2; --y: -12; width: 16px; height: 16px; left: 5%; }

    .star:nth-child(11) { --delay: 1; --x: -4; --y: -15; left: 15%; }
    .star:nth-child(12) { --delay: 3; --x: 5; --y: -10; left: 25%; }
    .star:nth-child(13) { --delay: 5; --x: -3; --y: -12; left: 35%; }
    .star:nth-child(14) { --delay: 7; --x: 6; --y: -9; left: 45%; }
    .star:nth-child(15) { --delay: 9; --x: -5; --y: -14; left: 55%; }
    .star:nth-child(16) { --delay: 11; --x: 4; --y: -11; left: 65%; }
    .star:nth-child(17) { --delay: 13; --x: -2; --y: -13; left: 75%; }
    .star:nth-child(18) { --delay: 15; --x: 3; --y: -10; left: 85%; }
    .star:nth-child(19) { --delay: 17; --x: -6; --y: -12; left: 95%; }
    .star:nth-child(20) { --delay: 19; --x: 5; --y: -8; left: 10%; }

    h1 {
      font-size: 28px;
      color: #e0d7ff;
      margin-bottom: 40px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .main-container {
      display: grid;
      grid-template-columns: 1fr 200px;
      gap: 20px;
      max-width: 900px;
      width: 90%;
      margin: 0 auto;
    }

    .content-container {
      background-color: rgba(46, 27, 74, 0.9);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
    }

    .image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .image-container img {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 10px;
    }

    .audio-container {
      width: 100%;
    }

    audio {
      width: 100%;
      outline: none;
      background-color: #6b21a8;
      border-radius: 10px;
    }

    .audio-selector {
      max-height: 400px;
      overflow-y: auto;
      background-color: rgba(46, 27, 74, 0.9);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .audio-selector button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background-color: #6b21a8;
      color: #e0d7ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
    }

    .audio-selector button:hover {
      background-color: #ff4b5c;
    }

    .audio-selector::-webkit-scrollbar {
      width: 8px;
    }

    .audio-selector::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .audio-selector::-webkit-scrollbar-thumb {
      background: #b794f4;
      border-radius: 10px;
    }

    .audio-selector::-webkit-scrollbar-thumb:hover {
      background: #ff4af8;
    }

    @media (max-width: 768px) {
      .main-container {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
      }

      .content-container, .audio-selector {
        max-width: 600px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="floating-elements">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>

  <h1>Explora tus Audios</h1>

      <div class="audio-container">
        <audio id="audioPlayer" controls>
          <source src="Audios/mindfulness_relajacion.mp3" type="audio/mpeg">
          Tu navegador no soporta la reproducción de audio. Prueba con Chrome, Firefox o un navegador actualizado.
        </audio>
      </div>
    </div>

    <div class="audio-selector" id="audioSelector"></div>
  </div>

    // Obtener el parámetro 'id' de la URL
    const urlParams = new URLSearchParams(window.location.search);

    const audios = [

    ];

    // Generar botones dinámicamente
    const audioSelector = document.getElementById("audioSelector");
    audios.forEach((audio, index) => {
      const button = document.createElement("button");
      button.textContent = audio.nombre;
      button.onclick = () => cambiarAudio(index);
      audioSelector.appendChild(button);
    });

    // Función para cambiar audio
    function cambiarAudio(index) {
      const audioData = audios[index];
      const audioPlayer = document.getElementById("audioPlayer");
      const image = document.getElementById("audioImage");
      audioPlayer.src = audioData.audio;
      image.src = audioData.imagen;
      image.alt = `Imagen de ${audioData.nombre}`;
      audioPlayer.load();
      audioPlayer.play();
    }

    // Leer parámetro de la URL y reproducir audio automáticamente
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const id = parseInt(urlParams.get('id')) - 1;

      if (id >= 0 && id < audios.length) {
        cambiarAudio(id);
      } else {
        console.log('ID no válido o fuera de rango:', id);
      }

      // Depuración (opcional)
      console.log('Parámetro id:', id);
    };
  </script>
</body>
</html>
